{% extends "layout.html" %}
{% block body %}
    <h2>Hello word!</h2>
    {% if error %}
        <p class="error">
            <strong>Error:</strong> 
            {{ error }}
        </p>
    {% endif %}

    {%if u_list%}
        {% for u in u_list %}
            <p>
                Id: {{u.id}},
                Login: {{u.login}},
                Password: {{u.password}},
                Role: {{u.role}},
            </p>
        {% endfor %}
    {%endif%}
    
{% endblock %}
